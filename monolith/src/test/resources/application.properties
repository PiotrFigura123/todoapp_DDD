#Postgres
postgres.database.host=localhost
postgres.database.port=
postgres.database.username=admin
postgres.database.password=password
postgres.database.name=toDoApp
postgres.database.jdbc=jdbc:postgresql
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
#logging.level.org.hibernate.SQL=info
#logging.level.org.hibernate.type=TRACE
spring.datasource.url=${postgres.database.jdbc}://${postgres.database.host}:${postgres.database.port}/${postgres.database.name}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.password=password
spring.datasource.username=admin
spring.liquibase.change-log=classpath:db.changelog/toDoApp-changeLog.xml
